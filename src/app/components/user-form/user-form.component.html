<mat-card>
  <mat-card-title>Új felhasználó létrehozása</mat-card-title>
  <mat-card-content>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
      <!-- Név -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Teljes név</mat-label>
        <input
          matInput
          name="name"
          [(ngModel)]="user.name"
          required
          minlength="3"
          #nameModel="ngModel"
        />
        <mat-error *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)">
          <span *ngIf="nameModel.errors?.['required']">A név megadása kötelező.</span>
          <span *ngIf="nameModel.errors?.['minlength']">Legalább 3 karakter.</span>
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email cím</mat-label>
        <input
          matInput
          name="email"
          type="email"
          [(ngModel)]="user.email"
          required
          email
          #emailModel="ngModel"
        />
        <mat-error *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)">
          <span *ngIf="emailModel.errors?.['required']">Az email megadása kötelező.</span>
          <span *ngIf="emailModel.errors?.['email']">Érvényes email címet adj meg.</span>
        </mat-error>
      </mat-form-field>

      <!-- Jelszó -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Jelszó</mat-label>
        <input
          matInput
          name="password"
          type="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #pwModel="ngModel"
        />
        <mat-error *ngIf="pwModel.invalid && (pwModel.dirty || pwModel.touched)">
          <span *ngIf="pwModel.errors?.['required']">A jelszó megadása kötelező.</span>
          <span *ngIf="pwModel.errors?.['minlength']">Legalább 6 karakter.</span>
        </mat-error>
      </mat-form-field>

      <!-- Telefonszám -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Telefonszám</mat-label>
        <input
          matInput
          name="phone"
          [(ngModel)]="user.phone"
          pattern="^[0-9]{10,15}$"
          #phoneModel="ngModel"
        />
        <mat-error *ngIf="phoneModel.invalid && (phoneModel.dirty || phoneModel.touched)">
          <span *ngIf="phoneModel.errors?.['pattern']">Csak számjegyek (10–15).</span>
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Regisztráció
      </button>
    </form>

    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </mat-card-content>
</mat-card>
