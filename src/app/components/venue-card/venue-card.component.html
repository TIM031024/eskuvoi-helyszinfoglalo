<mat-card [ngClass]="{ 'highlight': highlight }">
  <img mat-card-image [src]="venue.imageUrl" [alt]="venue.name">
  <mat-card-header>
    <mat-card-title>{{ venue.name }}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon>place</mat-icon> {{ venue.location }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="showDates && venue.availableDates.length">
      {{ venue.availableDates | dateRange:' – ' }}
    </p>
    <p *ngIf="!venue.availableDates.length">Nincs elérhető dátum</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onMoreInfo()">Részletek</button>
    <button mat-raised-button color="accent" (click)="onBook()">Foglalás</button>
  </mat-card-actions>
</mat-card>
