<h2 mat-dialog-title>
  {{ data.mode === 'create' ? 'Új helyszín hozzáadása' : 'Helyszín szerkesztése' }}
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Név</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls.name.invalid">A név megadása kötelező!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Helyszín</mat-label>
    <input matInput formControlName="location" />
    <mat-error *ngIf="form.controls.location.invalid">A helyszín megadása kötelező!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ár (HUF)</mat-label>
    <input matInput formControlName="price" type="number" />
    <mat-error *ngIf="form.controls.price.invalid">Az árnak >=0-nak kell lennie!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Kapacitás</mat-label>
    <input matInput formControlName="capacity" type="number" />
    <mat-error *ngIf="form.controls.capacity.invalid">Legalább 1 fő!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Kép URL</mat-label>
    <input matInput formControlName="imageUrl" type="url" />
  </mat-form-field>
</form>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Mégse</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">
    {{ data.mode === 'create' ? 'Létrehozás' : 'Mentés' }}
  </button>
</mat-dialog-actions>
