<h2 mat-dialog-title>
  {{ isEditMode ? 'Helyszín szerkesztése' : 'Új helyszín' }}
</h2>
<mat-dialog-content>
  <form #venueForm="ngForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Név</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="venue.name"
        required
        #nameModel="ngModel"
      />
      <mat-error
        *ngIf="nameModel.invalid && (nameModel.dirty || nameModel.touched)"
      >
        A név megadása kötelező.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cím</mat-label>
      <input
        matInput
        name="address"
        [(ngModel)]="venue.address"
        required
        #addressModel="ngModel"
      />
      <mat-error
        *ngIf="addressModel.invalid && (addressModel.dirty || addressModel.touched)"
      >
        A cím megadása kötelező.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Kapacitás</mat-label>
      <input
        matInput
        type="number"
        name="capacity"
        [(ngModel)]="venue.capacity"
        required
        min="1"
        #capacityModel="ngModel"
      />
      <mat-error
        *ngIf="capacityModel.invalid && (capacityModel.dirty || capacityModel.touched)"
      >
        <span *ngIf="capacityModel.errors?.['required']">
          A kapacitás megadása kötelező.
        </span>
        <span *ngIf="capacityModel.errors?.['min']">Legalább 1.</span>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Mégse</button>
  <button mat-raised-button color="primary" (click)="onSave(venueForm)">
    Mentés
  </button>
</mat-dialog-actions>
