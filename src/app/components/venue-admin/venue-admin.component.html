<div class="admin-header">
  <h2>Helyszínek kezelése</h2>
  <button mat-raised-button color="primary" (click)="add()">
    <mat-icon>add</mat-icon> Új helyszín
  </button>
</div>

<table mat-table [dataSource]="venues" class="mat-elevation-z8">
  <!-- oszlopok -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Név</th>
    <td mat-cell *matCellDef="let v">{{v.name}}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Helyszín</th>
    <td mat-cell *matCellDef="let v">{{v.location}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ár</th>
    <td mat-cell *matCellDef="let v">{{v.price | currency:'HUF'}}</td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Kapacitás</th>
    <td mat-cell *matCellDef="let v">{{v.capacity}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akciók</th>
    <td mat-cell *matCellDef="let v">
      <button mat-icon-button color="accent" (click)="edit(v)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn"   (click)="delete(v)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row        *matRowDef="let row; columns: columns"></tr>
</table>
