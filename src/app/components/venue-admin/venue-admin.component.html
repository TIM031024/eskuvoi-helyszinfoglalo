<mat-card>
  <mat-card-header>
    <mat-card-title>Helyszín adminisztráció</mat-card-title>
    <button mat-icon-button (click)="addVenue()" matTooltip="Új helyszín hozzáadása">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="venues" class="mat-elevation-z8">
      <!-- Név oszlop -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Név</th>
        <td mat-cell *matCellDef="let v">{{ v.name }}</td>
      </ng-container>
      <!-- Cím oszlop -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Cím</th>
        <td mat-cell *matCellDef="let v">{{ v.address }}</td>
      </ng-container>
      <!-- Kapacitás oszlop -->
      <ng-container matColumnDef="capacity">
        <th mat-header-cell *matHeaderCellDef>Kapacitás</th>
        <td mat-cell *matCellDef="let v">{{ v.capacity }}</td>
      </ng-container>
      <!-- Műveletek oszlop -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Műveletek</th>
        <td mat-cell *matCellDef="let v">
          <button mat-icon-button (click)="editVenue(v)" matTooltip="Szerkesztés">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteVenue(v.id)" matTooltip="Törlés">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
