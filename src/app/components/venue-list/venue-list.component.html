<div class="venue-list-container" appAutoScroll>
  <mat-card
    *ngFor="let venue of venues"
    class="venue-card"
    appHoverHighlight="lightcyan"
    [appTooltip]="venue.name"
  >
    <img
      mat-card-image
      [appLazyLoadImage]="venue.imageUrl"
      alt="{{ venue.name }}"
    />
    <mat-card-header>
      <mat-card-title>{{ venue.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ venue.address }}</p>
      <p>Kapacitás: {{ venue.capacity }}</p>
      <button mat-raised-button color="primary">Foglalás indítása</button>
    </mat-card-content>
  </mat-card>
</div>
