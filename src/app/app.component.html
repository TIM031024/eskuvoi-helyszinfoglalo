<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer mode="side" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/venues" (click)="drawer.close()">Helyszínek</a>
      <a mat-list-item routerLink="/bookings" (click)="drawer.close()">Foglalások</a>
      <a mat-list-item routerLink="/admin" (click)="drawer.close()">Admin</a>
      <a mat-list-item routerLink="/user/new" (click)="drawer.close()">Regisztráció</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Bejelentkezés</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Esküvői Helyszínfoglaló</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
